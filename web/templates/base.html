{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Powered by django | {{title}}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="{% static 'images/favicon.ico' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap5.1.3.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">

    </head>
    <body>
        {% include 'includes/nav.html' %}
        {% block content %}{% endblock content %}
        {% include 'includes/footer.html' %}
        <script src="{% static 'js/bootstrap.bundle.min.js' %}" async defer></script>
        <script src="{% static 'js/main.js' %}" async defer></script>
        {% block javascript %}{% endblock javascript %}
    </body>
</html>
